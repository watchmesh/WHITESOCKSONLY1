<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Socks Only</title>
  <!-- CSS file in Public/css/style.css -->
  <link rel="stylesheet" href="Public/css/style.css">
</head>
<body>
  <!-- Add ARIA labels -->
  <nav aria-label="Main navigation">
    <ul class="navigation">
      <li><a href="#shop" aria-current="page">Shop</a></li>
      <!-- ... other navigation items ... -->
    </ul>
  </nav>

  <!-- Video with text alternative -->
  <div class="video-alternative" aria-hidden="true">
    <p>White socks rotating display</p>
  </div>
  <video autoplay loop muted playsinline class="background-video">
    <!-- Video file in Public/images/whitesocksonly.mp4 -->
    <source src="images/whitesocksonly.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="sidebar">
    <nav>
      <ul class="navigation">
        <li><a href="#shop">Shop</a></li>
        <li><a href="#campaign">Campaign</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="mobile-menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div> 

  <style>
    /* Mobile-first approach */
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
    }

    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        height: 100%;
      }
    }

    /* Mobile menu styles */
    .mobile-menu-toggle {
      display: none;
      cursor: pointer;
      padding: 15px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    @media (max-width: 767px) {
      .mobile-menu-toggle {
        display: block;
      }
      .sidebar {
        display: none;
      }
      .sidebar.active {
        display: block;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>

  <div class="main-content">
    <section id="shop">
      <h2>Shop</h2>
      <div class="slider">
        <div class="slider-images">
          <div class="slide">
            <!-- Image in Public/images/buysock1.png -->
            <img src="images/buysock1.png" alt="White Socks (buysock1)" class="zoomable">
          </div>
          <div class="slide">
            <!-- Image in Public/images/buysock.png -->
            <img src="images/buysock.png" alt="White Socks (buysock)" class="zoomable">
          </div>
          <div class="slide">
            <!-- Image in Public/images/buysock2.png -->
            <img src="images/buysock2.png" alt="White Socks (buysock2)" class="zoomable">
          </div>
        </div>
        <button class="nav-button" id="prev">Previous</button>
        <button class="nav-button" id="next">Next</button>
      </div>

      <!-- Product Selection -->
      <div class="price">
        <h3>Select your product:</h3>
        <form id="product-selection-form">
          <label>
            <input type="radio" name="product" value="1-pair" checked>
            1 Pair (£6)
          </label><br>
          <label>
            <input type="radio" name="product" value="2-pairs">
            2 Pairs (£10)
          </label><br><br>
          <button type="button" id="checkout-button" class="buy-now-button">Buy Now</button>
        </form>
      </div>
    </section>

    <section id="campaign">
      <h2>Campaign COMING SOON!</h2>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="contact-container">
        <a href="https://www.instagram.com/whitesocksonly_ldn/" target="_blank" class="main-ig-link">
          Follow us on Instagram
        </a>
        <div class="profiles">
          <a href="https://www.instagram.com/zvxx483/" target="_blank" class="profile-link">
            <img src="images/ahmed.png" alt="Ahmed's Instagram" class="profile-image">
          </a>
          <a href="https://www.instagram.com/boogerfactory/" target="_blank" class="profile-link">
            <img src="images/jay.png" alt="Jay's Instagram" class="profile-image">
          </a>
        </div>
      </div>
    </section>
  </div>

  <!-- Stripe JS (external) -->
  <script src="https://js.stripe.com/v3"></script>
  <!-- Local JavaScript files in Public/JS/ -->
  <script src="JS/script.js"></script>
  <script src="JS/slider.js"></script>
</body>
</html>
